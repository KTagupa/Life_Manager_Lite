<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urgency Flow: Mobile Viewer</title>
    <style>
        :root {
            --bg-color: #0c1812;
            --card-bg: #15261d;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #3b82f6;
            --critical: #ffd700;
            --urgent: #ef4444;
            --ready: #10b981;
            --border: #333;
            --nav-height: 60px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 15px;
            background: rgba(21, 38, 29, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .search-bar {
            flex-grow: 1;
            background: #08100c;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 14px;
        }
        .search-bar:focus { outline: none; border-color: var(--accent); }

        .settings-btn {
            background: none; border: none; font-size: 20px; cursor: pointer;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 80px; /* Space for nav */
            scroll-behavior: smooth;
        }

        .view-section { display: none; animation: fadeIn 0.2s; }
        .view-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }
        
        /* Task Specifics */
        .task-card { border-left: 4px solid #555; }
        .task-card.critical { border-left-color: var(--critical); }
        .task-card.urgent { border-left-color: var(--urgent); background: rgba(239, 68, 68, 0.05); }
        .task-card.completed { opacity: 0.6; text-decoration: line-through; border-left-color: var(--ready); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; }
        .card-title { font-weight: 600; font-size: 15px; line-height: 1.4; }
        .card-meta { font-size: 11px; color: var(--text-muted); display: flex; gap: 8px; margin-top: 5px; align-items: center; }
        
        .badge { padding: 2px 6px; border-radius: 4px; background: #222; font-size: 10px; font-weight: bold; }
        .badge.urgent { color: var(--urgent); background: rgba(239, 68, 68, 0.15); }
        .badge.due { color: var(--text-main); border: 1px solid #444; }
        .badge.overdue { color: #fff; background: var(--urgent); border: none; }

        /* Habit Specifics */
        .habit-row { display: flex; justify-content: space-between; align-items: center; }
        .streak-flame { color: var(--accent); font-weight: bold; }

        /* Agenda Specifics */
        .agenda-row { display: flex; gap: 15px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .agenda-time { font-family: monospace; font-size: 12px; color: var(--text-muted); min-width: 50px; }

        /* --- NAV BAR --- */
        nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: var(--nav-height);
            background: #111;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #666;
            font-size: 10px;
            background: none;
            border: none;
            width: 100%;
            padding: 8px 0;
        }

        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 18px; margin-bottom: 2px; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: flex-end; /* Sheet style */
        }
        .modal-overlay.open { display: flex; }

        .modal-sheet {
            background: #1a1a1a;
            width: 100%;
            max-height: 90vh;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            border-top: 1px solid var(--border);
        }
        .modal-overlay.open .modal-sheet { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 18px; font-weight: bold; }
        .close-btn { background: #333; border: none; width: 30px; height: 30px; border-radius: 50%; color: #fff; }

        .detail-section { margin-bottom: 20px; }
        .detail-label { font-size: 11px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-weight: bold; }
        .detail-content { font-size: 14px; line-height: 1.6; color: #ddd; }
        
        .subtask-item { display: flex; gap: 10px; margin-bottom: 8px; align-items: center; }
        .checkbox-fake { width: 16px; height: 16px; border: 2px solid #555; border-radius: 3px; }
        .checkbox-fake.checked { background: var(--ready); border-color: var(--ready); }

        /* Markdown Styles */
        .md-content a { color: var(--accent); }
        .md-content h1, .md-content h2 { font-size: 16px; margin: 10px 0 5px; color: #fff; }
        .md-content ul { padding-left: 20px; margin: 5px 0; }
        
        /* Settings Form */
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 6px; margin-bottom: 10px;
        }
        .btn-primary {
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 6px; color: white; font-weight: bold;
        }

        #empty-state { text-align: center; padding: 40px; color: #666; font-style: italic; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <header>
        <input type="text" class="search-bar" id="search-input" placeholder="Search tasks, notes..." onkeyup="handleSearch()">
        <button class="settings-btn" onclick="openSettings()">‚òÅÔ∏è</button>
    </header>

    <main id="main-container">
        <div id="view-tasks" class="view-section active">
            <div id="task-list"></div>
        </div>

        <div id="view-agenda" class="view-section">
            <h3 style="margin-top:0">Today's Agenda</h3>
            <div id="agenda-list"></div>
        </div>

        <div id="view-inbox" class="view-section">
            <h3 style="margin-top:0">Inbox / Ideas</h3>
            <div id="inbox-list"></div>
        </div>

        <div id="view-habits" class="view-section">
             <h3 style="margin-top:0">Daily Habits</h3>
            <div id="habit-list"></div>
        </div>

        <div id="view-notes" class="view-section">
             <h3 style="margin-top:0">Knowledge Base</h3>
            <div id="note-list"></div>
        </div>
    </main>

    <nav>
        <button class="nav-item active" onclick="switchView('tasks')">
            <span class="nav-icon">‚ö°</span>
            <span>Tasks</span>
        </button>
        <button class="nav-item" onclick="switchView('agenda')">
            <span class="nav-icon">üìÖ</span>
            <span>Agenda</span>
        </button>
        <button class="nav-item" onclick="switchView('inbox')">
            <span class="nav-icon">üì•</span>
            <span>Inbox</span>
        </button>
        <button class="nav-item" onclick="switchView('habits')">
            <span class="nav-icon">‚úÖ</span>
            <span>Habits</span>
        </button>
        <button class="nav-item" onclick="switchView('notes')">
            <span class="nav-icon">üìù</span>
            <span>Notes</span>
        </button>
    </nav>

    <div id="detail-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title" id="modal-title">Task Title</span>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modal-content"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" onclick="closeSettings(event)">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">Sync Settings</span>
                <button class="close-btn" onclick="closeSettings()">‚úï</button>
            </div>
            <p style="font-size:12px; color:#888; margin-bottom:15px;">
                Enter your GitHub Token and the Gist ID from your desktop app to sync. This viewer is <b>Read-Only</b>.
            </p>
            <label class="detail-label">GitHub Token</label>
            <input type="password" id="gh-token" placeholder="ghp_...">
            
            <label class="detail-label">Gist ID</label>
            <input type="text" id="gist-id" placeholder="e.g. 8f4a...">

            <button class="btn-primary" onclick="pullData()">‚¨á Sync Now</button>
            <div id="sync-status" style="margin-top:10px; font-size:12px; text-align:center; color:var(--accent);"></div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let data = {
            nodes: [], inbox: [], lifeGoals: {}, habits: [], notes: [], agenda: [], archivedNodes: []
        };
        const GIST_FILENAME = 'urgency_flow_data.json';

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadLocal();
            // Load settings
            document.getElementById('gh-token').value = localStorage.getItem('uf_token') || '';
            document.getElementById('gist-id').value = localStorage.getItem('uf_gist') || '';
            
            if(data.nodes.length === 0) {
                document.getElementById('task-list').innerHTML = '<div id="empty-state">No data found.<br>Click ‚òÅÔ∏è to sync from Gist.</div>';
            } else {
                updateCalculations(); // Run the logic engine
                renderAll();
            }
        });

        function loadLocal() {
            const raw = localStorage.getItem('urgencyFlowData');
            if(raw) {
                try {
                    const parsed = JSON.parse(raw);
                    // Handle wrapper vs array legacy
                    if (Array.isArray(parsed)) data.nodes = parsed;
                    else data = { ...data, ...parsed }; // Merge default
                } catch(e) { console.error("Data load error", e); }
            }
        }

        // --- SYNC (PULL ONLY) ---
        async function pullData() {
            const token = document.getElementById('gh-token').value.trim();
            const gistId = document.getElementById('gist-id').value.trim();
            const status = document.getElementById('sync-status');

            if(!token || !gistId) { status.innerText = "Missing credentials"; return; }

            localStorage.setItem('uf_token', token);
            localStorage.setItem('uf_gist', gistId);
            status.innerText = "Connecting...";

            try {
                const resp = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                if(!resp.ok) throw new Error("GitHub Error");
                
                const json = await resp.json();
                if(!json.files[GIST_FILENAME]) throw new Error("Invalid Gist file");

                const content = JSON.parse(json.files[GIST_FILENAME].content);
                
                // Update State
                if (Array.isArray(content)) data.nodes = content;
                else data = { ...data, ...content };

                // Save to local storage (using the Desktop App's key so they share if on same browser)
                localStorage.setItem('urgencyFlowData', JSON.stringify(data));
                
                updateCalculations();
                renderAll();
                status.innerText = "Sync Complete! ‚úÖ";
                setTimeout(closeSettings, 1000);

            } catch(e) {
                status.innerText = "Error: " + e.message;
            }
        }

        // --- LOGIC ENGINE (Simplified) ---
        // We need this to determine what is "Urgent" or "Critical" for sorting
        function updateCalculations() {
            // Reset calc fields
            data.nodes.forEach(n => { n._isCritical = false; n._isUrgent = false; n._isBlocked = false; });
            
            // 1. Check Blocked
            data.nodes.forEach(n => {
                if(n.completed) return;
                const hardParents = n.dependencies
                    .filter(d => d.type === 'hard')
                    .map(d => data.nodes.find(p => p.id === d.id))
                    .filter(p => p);
                if(hardParents.some(p => !p.completed)) n._isBlocked = true;
            });

            // 2. Propagate Manual Urgency
            const propagate = (id) => {
                data.nodes.filter(c => c.dependencies.some(d => d.id === id)).forEach(child => {
                    if(!child._isUrgent) { child._isUrgent = true; propagate(child.id); }
                });
            };
            data.nodes.filter(n => n.isManualUrgent).forEach(n => {
                n._isUrgent = true; propagate(n.id);
            });

            // Note: We skip the complex CPM calculations for Slack here to keep it light.
            // We rely on manual urgency and deadlines for Mobile view.
        }

        // --- RENDERING ---
        function switchView(viewName) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`view-${viewName}`).classList.add('active');
            document.querySelector(`.nav-item[onclick="switchView('${viewName}')"]`).classList.add('active');
            
            // Re-render specific view to ensure freshness
            if(viewName === 'tasks') renderTasks();
            if(viewName === 'notes') renderNotes();
        }

        function renderAll() {
            renderTasks();
            renderAgenda();
            renderInbox();
            renderHabits();
            renderNotes();
        }

        function renderTasks() {
            const container = document.getElementById('task-list');
            container.innerHTML = '';
            
            // Filter and Sort
            // 1. Not completed
            // 2. Urgent Top
            // 3. Due Date Asc
            let tasks = data.nodes.filter(n => !n.completed);
            
            // Search Filter
            const query = document.getElementById('search-input').value.toLowerCase();
            if(query) tasks = tasks.filter(n => n.title.toLowerCase().includes(query));

            tasks.sort((a, b) => {
                if(a._isUrgent && !b._isUrgent) return -1;
                if(!a._isUrgent && b._isUrgent) return 1;
                const dateA = a.dueDate ? new Date(a.dueDate) : new Date(8640000000000000);
                const dateB = b.dueDate ? new Date(b.dueDate) : new Date(8640000000000000);
                return dateA - dateB;
            });

            if(tasks.length === 0) container.innerHTML = '<div style="color:#666; text-align:center; padding:20px">No active tasks found.</div>';

            tasks.forEach(n => {
                const isUrgent = n._isUrgent || n.isManualUrgent;
                const badges = [];
                if(isUrgent) badges.push(`<span class="badge urgent">üî• URGENT</span>`);
                if(n.dueDate) {
                    const due = new Date(n.dueDate);
                    const isOverdue = due < new Date().setHours(0,0,0,0);
                    badges.push(`<span class="badge ${isOverdue ? 'overdue' : 'due'}">${due.toLocaleDateString(undefined, {month:'short', day:'numeric'})}</span>`);
                }
                if(n._isBlocked) badges.push(`<span class="badge">üîí Blocked</span>`);
                if(n.subtasks && n.subtasks.length > 0) {
                    const done = n.subtasks.filter(s => s.done).length;
                    badges.push(`<span class="badge">${done}/${n.subtasks.length}</span>`);
                }

                const div = document.createElement('div');
                div.className = `card task-card ${isUrgent ? 'urgent' : ''}`;
                div.onclick = () => openTaskModal(n.id);
                div.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${n.title}</div>
                        ${n.externalLink ? `<a href="${n.externalLink}" target="_blank" onclick="event.stopPropagation()">üîó</a>` : ''}
                    </div>
                    <div class="card-meta">
                        ${badges.join('')}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderAgenda() {
            const container = document.getElementById('agenda-list');
            container.innerHTML = '';
            if(!data.agenda || data.agenda.length === 0) {
                container.innerHTML = '<div style="color:#666; text-align:center;">Empty Agenda</div>';
                return;
            }
            
            // Sort by time
            const sorted = [...data.agenda].sort((a,b) => new Date(a.start) - new Date(b.start));
            
            sorted.forEach(slot => {
                const task = data.nodes.find(n => n.id === slot.taskId);
                if(!task) return;
                
                const start = new Date(slot.start).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const div = document.createElement('div');
                div.className = 'agenda-row';
                div.onclick = () => openTaskModal(task.id);
                div.innerHTML = `
                    <div class="agenda-time">${start}</div>
                    <div>
                        <div style="font-weight:bold">${task.title}</div>
                        <div style="font-size:11px; color:#888">Tap to view details</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderInbox() {
            const container = document.getElementById('inbox-list');
            container.innerHTML = '';
            data.inbox.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<div class="card-title">${item.title}</div>`;
                container.appendChild(div);
            });
        }

        function renderHabits() {
            const container = document.getElementById('habit-list');
            container.innerHTML = '';
            data.habits.forEach(h => {
                // Calculate streak simply logic
                let streak = 0; 
                // (Complex streak logic omitted for Lite version, just checking if history exists)
                if(h.history) streak = Object.keys(h.history).length; 

                const todayKey = new Date().toISOString().split('T')[0];
                const doneToday = h.history && h.history[todayKey];

                const div = document.createElement('div');
                div.className = 'card';
                div.style.borderColor = doneToday ? 'var(--ready)' : 'var(--border)';
                div.innerHTML = `
                    <div class="habit-row">
                        <span style="font-weight:bold; ${doneToday ? 'color:var(--ready)' : ''}">${h.title}</span>
                        <span class="streak-flame">üî• ${streak}</span>
                    </div>
                    <div style="font-size:11px; color:#666; margin-top:5px;">
                        Target: ${h.target || 1} ${h.type === 'timer' ? 'ms' : ''}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderNotes() {
            const container = document.getElementById('note-list');
            container.innerHTML = '';
            const query = document.getElementById('search-input').value.toLowerCase();
            
            let notes = data.notes;
            if(query) notes = notes.filter(n => n.title.toLowerCase().includes(query) || n.body.toLowerCase().includes(query));

            notes.sort((a,b) => b.timestamp - a.timestamp);

            notes.forEach(note => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => openNoteModal(note);
                div.innerHTML = `
                    <div class="card-title">üìù ${note.title}</div>
                    <div style="font-size:11px; color:#666; margin-top:5px;">
                        ${new Date(note.timestamp).toLocaleDateString()}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- INTERACTION ---
        function handleSearch() {
            // Re-render current view with filter
            const activeView = document.querySelector('.view-section.active').id.replace('view-', '');
            if(activeView === 'tasks') renderTasks();
            if(activeView === 'notes') renderNotes();
        }

        function handleWikiLink(title) {
            // Find task or note
            const cleanTitle = title.replace(/^Note: /, '');
            const task = data.nodes.find(n => n.title.toLowerCase() === cleanTitle.toLowerCase());
            if(task) {
                openTaskModal(task.id);
                return;
            }
            const note = data.notes.find(n => n.title.toLowerCase() === cleanTitle.toLowerCase());
            if(note) {
                openNoteModal(note);
                return;
            }
            alert("Linked item not found: " + cleanTitle);
        }

        function renderMarkdown(text) {
            if(!text) return '';
            // Convert [[Link]] to spans
            const linkedText = text.replace(/\[\[(.*?)\]\]/g, (match, title) => {
                return `<span style="color:var(--accent); text-decoration:underline; cursor:pointer;" onclick="handleWikiLink('${title}')">${title}</span>`;
            });
            return marked.parse(linkedText);
        }

        function openTaskModal(id) {
            const task = data.nodes.find(n => n.id === id);
            if(!task) return;

            document.getElementById('modal-title').innerText = task.title;
            const content = document.getElementById('modal-content');
            
            // Subtasks HTML
            const subtasksHtml = task.subtasks.map(s => `
                <div class="subtask-item">
                    <div class="checkbox-fake ${s.done ? 'checked' : ''}"></div>
                    <span style="${s.done ? 'opacity:0.5; text-decoration:line-through' : ''}">${s.text}</span>
                </div>
            `).join('');

            // Dependencies HTML
            const deps = task.dependencies.map(d => {
                const p = data.nodes.find(x => x.id === d.id);
                return p ? `<div>‚Ä¢ ${p.title} (${d.type})</div>` : '';
            }).join('');

            // Linked Notes
            const linkedNotes = data.notes.filter(n => n.taskId === id);
            const notesHtml = linkedNotes.map(n => 
                `<div class="card" onclick="openNoteModal(data.notes.find(x => x.id === '${n.id}'))" style="padding:10px; font-size:13px;">üìù ${n.title}</div>`
            ).join('');

            content.innerHTML = `
                ${task.completed ? '<div style="background:var(--ready); color:black; padding:5px; border-radius:4px; text-align:center; font-weight:bold; margin-bottom:15px;">COMPLETED</div>' : ''}
                
                ${task.description ? `<div class="detail-section"><div class="detail-label">Description</div><div class="detail-content md-content">${renderMarkdown(task.description)}</div></div>` : ''}

                ${subtasksHtml ? `<div class="detail-section"><div class="detail-label">Subtasks</div>${subtasksHtml}</div>` : ''}

                ${deps ? `<div class="detail-section"><div class="detail-label">Waiting On</div><div class="detail-content">${deps}</div></div>` : ''}

                ${notesHtml ? `<div class="detail-section"><div class="detail-label">Linked Notes</div>${notesHtml}</div>` : ''}
            `;

            document.getElementById('detail-modal').classList.add('open');
        }

        function openNoteModal(note) {
            document.getElementById('modal-title').innerText = note.title;
            document.getElementById('modal-content').innerHTML = `
                <div class="detail-content md-content">${renderMarkdown(note.body)}</div>
            `;
            document.getElementById('detail-modal').classList.add('open');
        }

        function closeModal(e) {
            if (e && e.target.id !== 'detail-modal' && !e.target.classList.contains('close-btn')) return;
            document.getElementById('detail-modal').classList.remove('open');
        }

        function openSettings() { document.getElementById('settings-modal').classList.add('open'); }
        function closeSettings(e) { 
            if(e && e.target.id !== 'settings-modal' && !e.target.classList.contains('close-btn')) return;
            document.getElementById('settings-modal').classList.remove('open'); 
        }
